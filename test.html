<style>
:root{
  --primary:#0f4c81;
  --accent:#f2a900;
  --dark:#1f2933;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f4f6f9;
  color:var(--dark);
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

/* HEADER */
h1{
  color:var(--primary);
  font-size:34px;
  margin-bottom:8px;
}

.subtitle{
  color:var(--muted);
  font-size:16px;
  margin-bottom:35px;
}

/* DESKTOP – HORIZONTAL */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

/* CARD */
.card{
  background:#fff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}

/* INFO */
.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#075985;
  padding:8px 16px;
  border-radius:30px;
  font-weight:600;
  margin-bottom:15px;
}

.info-card a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
}

/* FORM */
label{
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:18px;
  font-size:15px;
}

textarea{
  resize:none;
  height:120px;
}

.btn{
  background:linear-gradient(135deg,var(--accent),#ffd36a);
  border:none;
  padding:15px;
  border-radius:30px;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  width:100%;
}

/* FLOATING BUTTONS */
.call-btn,.whatsapp{
  position:fixed;
  right:20px;
  padding:14px 22px;
  border-radius:50px;
  color:#fff;
  font-weight:700;
  text-decoration:none;
  z-index:999;
}

.call-btn{
  bottom:80px;
  background:var(--primary);
}

.whatsapp{
  bottom:20px;
  background:#25D366;
}
